<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="aKey">A</kbd>
        <kbd id="sKey">S</kbd>
        <kbd id="dKey">D</kbd>
        <kbd id="fKey">F</kbd>
        <kbd id="gKey">G</kbd>
        <kbd id="hKey">H</kbd>
        <kbd id="jKey">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="wKey">W</kbd>
        <kbd id="eKey">E</kbd>
        <kbd id="tKey">T</kbd>
        <kbd id="yKey">Y</kbd>
        <kbd id="uKey">U</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
